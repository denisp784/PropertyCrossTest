<div class="jumbotron vertical-center">
    <div class="container">
        <div>{{resultCount}}</div>
        <div class="row" style="padding: 20px" ng-repeat="r in resp">
            <div class="col-md-2">
                <img style="width: {{r.img_width}}" ng-src="{{r.img_url}}">
            </div>
            <div class="col-md-5">
                <p>Price: {{r.price | currency: r.price_currency}}</p>
                <p>Bedrooms: {{r.bedroom_number}}, Bathrooms: {{r.bathroom_number}},
                    Auction date: {{r.auction_date}}, Datasource name: {{r.datasource_name}}
                </p>
                <a href="{{r.lister_url}}">More</a>
            </div>
        </div>
        <ul class="pagination">
            <li><a ng-click="setPage(1)"><</a></li>
            <li><a ng-click="getPrevPage()"><<</a></li>
            <li ng-class="isActive(i, page)" ng-click="setPage(i)"
                ng-repeat="i in getNumbersPages(page) track by $index"><a>{{i}}</a></li>
            <li><a ng-click="getNextPage()">>></a></li>
            <li><a ng-click="setPage(pagesCount)">></a></li>
        </ul>
    </div>
</div>
